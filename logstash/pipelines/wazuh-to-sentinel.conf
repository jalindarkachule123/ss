input {
  beats {
    port => 5044
    type => "wazuh"
  }
}

filter {
  if [type] == "wazuh" {
    json {
      source => "message"
    }
    
    # Add timestamp
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }
    
    # Enrich with XAI analysis if available
    if [xai_analysis] {
      mutate {
        add_field => {
          "xai_risk_score" => "%{[xai_analysis][risk_score]}"
          "xai_confidence" => "%{[xai_analysis][confidence]}"
          "xai_explanation" => "%{[xai_analysis][explanation_text]}"
        }
      }
    }
  }
}

output {
  if [type] == "wazuh" {
    microsoft-loganalytics {
      workspace_id => "${SENTINEL_WORKSPACE_ID}"
      workspace_key => "${SENTINEL_PRIMARY_KEY}"
      custom_log_table_name => "WazuhSecurityAlerts"
      key_names => ["rule_id", "timestamp", "agent_name", "event_data"]
      plugin_flush_interval => 5
    }
    
    # Optional: Also send to Elasticsearch for local analysis
    elasticsearch {
      hosts => ["localhost:9200"]
      index => "wazuh-alerts-%{+YYYY.MM.dd}"
      user => "${ELASTIC_USERNAME}"
      password => "${ELASTIC_PASSWORD}"
    }
  }
}